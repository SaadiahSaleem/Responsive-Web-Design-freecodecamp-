<!-- Build a Survey Form */
Objective: Build an app that is functionally similar to https://survey-form.freecodecamp.rocks. -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>freeCodeCamp Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
     <p id="description">Please fill out this form with the required information</p>
     <form id="survey-form" method="post" action='https://register-demo.freecodecamp.org'>
     <fieldset>
       <label for="name" id="name-label">Name:  
         <input id="name" name="name" type="text" placeholder="#name" required />
       </label>
       <label for="email" id="email-label">Email:  
         <input id="email" name="email" type="email" placeholder="#email" required />
       </label>
       <label for="number" id="number-label">Enter a Number : 
         <input id="number" name="number" type="number" min="13" max="120" placeholder="#number" required />
       </label>
              
       <label for="dropdown">Which option best describes your current role?
          <select id="dropdown" name="dropdown">
            <option value="">Select current role</option>
            <option value="1">Student</option>
            <option value="2">Full Time Job</option>
            <option value="3">Full Time Learner</option>
            <option value="4">Prefer not to say</option>
            <option value="5">Other</option>
          </select>
       </label>
     </fieldset>
     <fieldset>
        <label>Would you recommend freeCodeCamp to a friend?
</label>
        <label for="definitely-recommend"><input id="definitely-recommend" type="radio" name="recommendation" value="definitely-recommend" class="inline" checked />Definitely</label>
        <label for="maybe-recommend"><input id="maybe-recommend" type="radio" name="recommendation" value="maybe-recommend" class="inline" /> Maybe</label>
        <label for="notsure-recommend"><input id="notsure-recommend" type="radio" name="recommendation" value="notsure-recommend" class="inline" /> Not Sure</label>
      </fieldset>
      <fieldset>         
        <label for="dropdown1">What is your favorite feature of freeCodeCamp?
          <select id="dropdown1" name="dropdown1">
            <option value="">Select an Option</option>
            <option value="1">Challenges</option>
            <option value="2">Projects</option>
            <option value="3">Community</option>
            <option value="4">Open Source</option>
            <option value="5">Other</option>
          </select>
       </label>
     </fieldset>
     <fieldset>
        <label>What would you like to see improved? (Check all that apply)

</label>
        <label for="fep"><input id="fep" type="checkbox" name="improvement" value="fep" class="inline" />Front-end Projects</label>
        <label for="bep"><input id="bep" type="checkbox" name="improvement" value="bep" class="inline" />
Back-end Projects</label>
        <label for="dv"><input id="dv" type="checkbox" name="improvement" value="dv" class="inline" />Data Visualization</label>
        <label for="ch"><input id="ch" type="checkbox" name="improvement" value="ch" class="inline" />Challenges</label>
        <label for="osc"><input id="osc" type="checkbox" name="improvement" value="osc" class="inline" />Open Source Community</label>
        <label for="ghr"><input id="ghr" type="checkbox" name="improvement" value="ghr" class="inline" />Gitter help rooms</label>
        <label for="vid"><input id="vid" type="checkbox" name="improvement" value="vid" class="inline" />Videos
</label>
        <label for="cm"><input id="cm" type="checkbox" name="improvement" value="cm" class="inline" />City Meetups
</label>
        <label for="wiki"><input id="wiki" type="checkbox" name="improvement" value="wiki" class="inline" />Wiki</label>
        <label for="forum"><input id="forum" type="checkbox" name="improvement" value="forum" class="inline" />Forum</label>
        <label for="adc"><input id="adc" type="checkbox" name="improvement" value="adc" class="inline" />Additional Courses</label>
      </fieldset>
      <fieldset>
        <label for="comment">Any comments or suggestions? 
          <textarea id="comment" name="comment" rows="4" cols="30" placeholder="Enter your comment here..."></textarea>
        </label>
      </fieldset>
       <input type="submit" id="submit" value="Submit" />
    </form>
  </body>
</html>
